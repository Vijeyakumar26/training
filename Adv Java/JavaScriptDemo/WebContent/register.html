<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src ="script/validate.js" type="text/javascript"></script>
</head>
<body onload="loadPage()" >
<center><h1 class="display-4">JavaScript Validation!</h1></center><br>
	<div class="container formContent">
		<h3 >Registration form</h3>
		<br>
		<form action="register" method="post" onsubmit ="return validateRegistrationForm()">
			<table>
				<tr>
				<td><h5>Username</h5></td>
					<td><input type="text" class="form-control" name="uname" id="uname"><span id= "unamemsg"></span></td>
				</tr>
				<tr>
					<td><h5>Password</h5></td>
					<td><input type="password" class="form-control" name="pwd" id="pwd"><span id= "pwdmsg"></span></td>
				</tr>
				<tr>
					<td><h5>Address</h5></td>
					<td><textarea name="address" id="address" class="form-control"></textarea></td>
				</tr>
				<tr>
					<td><h5>Contactno</h5></td>
					<td><input type="text" class="form-control" name="contact" id="contact"><span id= "contactmsg"></span></td>
				</tr>
				<tr>
					<td><h5>Email</h5></td>
					<td><input type="text" class="form-control" name="email" id="email"><span id= "emailmsg"></span></td>
				</tr>
				<tr>
				<td><h5>Gender</h5></td>
					<td>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="gender"
								value="M"> Male
						</div>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="gender"
								value="F">Female
					</td>
					</div>
				</tr>
				<tr>
					<td><h5>Skills</h5></td>
					<td><select class="btn btn-primary dropdown-toggle"  onchange="showValue()" name ="skills" id="skills">
						<option value = "Java">Core Java</option>
						<option value = "SQL">MySQL</option>
						<option value = "J2EE">Servlet</option>
						</select>
						</td>
				</tr>
			</table>
			<br>
			<span id="skillmsg"></span>
			<br><br> <input type="submit" class="btn btn-primary btn-lg"
				value="Register" />
		</form>
	</div>
</body>
</html>
